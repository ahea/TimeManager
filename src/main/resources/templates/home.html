<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time manager | Home</title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
    <link href="../static/css/slowappear.css"
          th:href="@{/css/slowappear.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="login">
    <h1>Time manager</h1>
    <h2>Login</h2>
    <form action="home" th:action="@{/home}" role="form" method="post">
        <div th:if="${param.error}" class="alert alert-danger">
            <div align="center"><strong>Invalid username or password</strong></div>
            <div align="center"><strong>Try again</strong></div>
        </div>
        <div th:if="${param.signedup}" class="alert alert-danger">
            <div align="center"><strong>Registration successful</strong></div>
            <div align="center"><strong>You can now log in</strong></div>
        </div>
        <input type="text" name="username" placeholder="Username" required="required" />
        <input type="password" name="password" placeholder="Password" required="required" />
        <a href="#" th:href="@{/home}" style="text-decoration:none;"><button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button></a>
        <a href="#" th:href="@{/signup}" style="text-decoration:none;"><button type="submit" class="btn btn-primary btn-block btn-large">I am new.</button></a>
    </form>
</div>
</body>
</html>
